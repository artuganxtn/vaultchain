server {
    listen 80;
    server_name vaultchaintr.com www.vaultchaintr.com;
    root /var/www/vaultchain/dist;
    index index.html;

    # Translations JSON files - FIX FOR TRANSLATION ERROR
    # IMPORTANT: This MUST come BEFORE location / to avoid index.html fallback
    location /translations/ {
        root /var/www/vaultchain/dist;
        default_type application/json;
        add_header Content-Type application/json;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        # Ensure files are served correctly (don't fall back to index.html)
        try_files $uri =404;
    }

    # Backend API - Proxies to internal backend server
    # External URL: https://vaultchaintr.com/api
    # Internal connection: http://localhost:3001
    # Note: proxy_pass preserves the /api path, so /api/auth -> http://localhost:3001/api/auth
    location /api {
        proxy_pass http://127.0.0.1:3001;  # Use 127.0.0.1 for faster localhost resolution
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Frontend (React/Vite build) - This comes LAST as fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/vaultchain/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

