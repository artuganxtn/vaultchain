    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      html[dir="rtl"] body {
        font-family: 'Cairo', sans-serif;
        font-weight: 500; /* Make it a bit bolder */
      }
      /* Ensure buttons and inputs also inherit the font in RTL */
      html[dir="rtl"] button,
      html[dir="rtl"] input,
      html[dir="rtl"] textarea,
      html[dir="rtl"] select {
        font-family: 'Cairo', sans-serif;
      }
      
      @keyframes price-flash-up {
        from { background-color: rgba(16, 185, 129, 0.4); }
        to { background-color: transparent; }
      }
      @keyframes price-flash-down {
        from { background-color: rgba(239, 68, 68, 0.4); }
        to { background-color: transparent; }
      }
      .price-flash-animation-up {
        animation: price-flash-up 0.7s ease-out;
      }
      .price-flash-animation-down {
        animation: price-flash-down 0.7s ease-out;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
