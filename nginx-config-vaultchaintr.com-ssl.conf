# HTTPS Configuration for vaultchaintr.com
# After running certbot, this configuration is typically auto-generated
# This is a template showing the complete SSL configuration

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name vaultchaintr.com www.vaultchaintr.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vaultchaintr.com www.vaultchaintr.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vaultchaintr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vaultchaintr.com/privkey.pem;
    
    # SSL Configuration (best practices)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /var/www/vaultchain/dist;
    index index.html;

    # Translations JSON files - FIX FOR TRANSLATION ERROR
    # IMPORTANT: This MUST come BEFORE location / to avoid index.html fallback
    location /translations/ {
        root /var/www/vaultchain/dist;
        default_type application/json;
        add_header Content-Type application/json;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        # Ensure files are served correctly (don't fall back to index.html)
        try_files $uri =404;
    }

    # Backend API - Proxies to internal backend server
    # External URL: https://vaultchaintr.com/api
    # Internal connection: http://127.0.0.1:3001
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # Frontend (React/Vite build) - This comes LAST as fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/vaultchain/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

